os: linux
dist: xenial
language: python
python: 3.7

env:
 - TRAVIS_NODE_VERSION=12

services:
 - mongodb

cache:
  directories:
    - $HOME/.rustup
    - $HOME/.cache/pip
    - aw-server-rust/target

jobs:
  include:
   - os: linux
     python: 3.7
     env:
      - DEPLOY=true
      - TRAVIS_NODE_VERSION=12
   - os: osx
     osx_image: xcode10.1
     language: generic
     python: null
     cache:
       directories:
          - $HOME/Library/Caches/Homebrew
     env:
      - DEPLOY=true
      - TRAVIS_NODE_VERSION=12
   #- os: windows
   #  language: sh
   #  python: 3.6.8
   #  env:
   #   - DEPLOY=false  # set to true when tested and AppVeyor is deprecated
   #   - TRAVIS_NODE_VERSION=12
   #   - TRAVIS_PYTHON_VERSION=3.6.8
  allow_failures:
   - os: windows

before_install:
 # Windows:
 #  - Enable long paths
 #  - Install Python
 #  - Install node/npm using nvs
 #  - Install make
 - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
     ./scripts/ci/enable_long_paths.bat;
     choco install -y python --version=$TRAVIS_PYTHON_VERSION;
     cp /c/Python36/python.exe /c/Python36/python3.exe;
     export PATH="/c/Python36:/c/Python36/Scripts:$PATH";
     export NVS_HOME="C:\ProgramData\nvs";
     git clone --single-branch https://github.com/jasongin/nvs $NVS_HOME;
     source $NVS_HOME/nvs.sh;
     export PATH="./node_modules/.bin:$PATH";
     nvs add node/$TRAVIS_NODE_VERSION;
     nvs use node/$TRAVIS_NODE_VERSION;
     choco install -y make;
   fi
 # macOS:
 #  - Install Python 3.7
 #  - Install node using nvm
 #  - Set up a virtualenv
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
     brew update;
     brew unlink python;
     brew install https://raw.githubusercontent.com/Homebrew/homebrew-core/2efdfe5519df7654ece8d70786baa298e568eafd/Formula/python.rb;
     brew link python;
     brew install findutils;
     export PATH="/usr/local/opt/findutils/libexec/gnubin:$PATH";
     rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION;
   fi
 # Linux:
 #  - Install nvm and use correct node version
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
     sudo apt-get install libqt5xml5;
     rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION;
   fi
 # Upgrade pip and install poetry
 - python3 -m pip install --upgrade pip wheel poetry;
 # Install Rust
 - curl https://build.travis-ci.org/files/rustup-init.sh -sSf | sh -s -- -y --default-toolchain nightly
 - export PATH="$HOME/.cargo/bin:$PATH";
 # Print version used
 - python3 --version
 - pip3 --version
 - node --version
 - npm --version
 # Set up a virtualenv on Windows
 - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
     pip3 install virtualenv;
     virtualenv -p python3 ~/venv;
     source ~/venv/Scripts/activate;
   fi
 # Set up a virtualenv on macOS
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
     pip3 install virtualenv;
     virtualenv -p python3 ~/venv;
     source ~/venv/bin/activate;
   fi

install:
 - poetry install  # installs dev dependencies
 # Output something every 10 minutes or Travis kills the job if building takes more than 20min without output (as pip seems to on Windows when installing aw-server)
 - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
 - make build
 - kill %1  # Killing background sleep loop
 - "make install"

script:
 - "make test"
 - "make test-integration"
 - "poetry install"  # install pyinstaller again since it gets uninstalled for some reason
 - "make package"
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
     make dist/ActivityWatch.dmg;
     mv dist/ActivityWatch.dmg dist/activitywatch-$(scripts/package/getversion.sh)-macos-x86_64.dmg;
   fi

before_deploy:
   # Remove things in the dist folder that shouldn't be deployed (such as the folder from which the zip was created)
 - find dist/ -type f | grep -v "activitywatch-[^/]*" | xargs --no-run-if-empty rm -r

deploy:
 - provider: releases
   skip_cleanup: true
   file_glob: true
   file: dist/activitywatch-*.*
   api_key:
     secure: 
   on:
     tags: true
     condition: $DEPLOY = true
 - provider: s3
   skip_cleanup: true
   access_key_id: AKIAIISX5RJFA4X23TTA
   secret_access_key:
     secure: 
   bucket: activitywatch-builds
   local_dir: dist
   acl: public_read
   on:
     condition: $DEPLOY = true
