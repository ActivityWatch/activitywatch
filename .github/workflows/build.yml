name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Test on ${{ matrix.os }}, python ${{ matrix.python_version }}, node ${{ matrix.node_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python_version: [3.8]
        node_version: ['12']
        os: [ubuntu-18.04, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python_version }}
    - name: Install dependencies
      run: |
        make build SKIP_WEBUI=true
    - name: Run tests
      run: |
        make test
